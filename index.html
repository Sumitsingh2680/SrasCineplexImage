
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slideshow</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      height: 100%;
      overflow: hidden; /* Prevent vertical scroll */
    }

    body {
      font-family: Arial, sans-serif;
      background-color: black;
    }

    /* Container for the image slider */
    .slider-container {
      width: 100%; /* Full width */
      height: 100%; /* Full height */
      overflow: hidden; /* Hide excess images outside the container */
      position: relative; /* To position the blur effect relative to the container */
    }

    /* Image styling to ensure they fit inside the container */
    .slider-container img {
      width: 100%;
      height: 100%;
      object-fit: cover; /* Scale image to cover the entire container */
    }

    /* Black blur effect covering the bottom 25% of the container */
    .slider-container::after {
      content: "";
      position: absolute;
      bottom: 0; /* Start from the very bottom of the container */
      left: 0; /* Ensure it starts from the left edge */
      width: 100%; /* Full width */
      height: 30%; /* Cover the bottom 25% of the container */
      background: black; /* Black color */
      border-oval: 50%; 
      filter: blur(20px);/* Apply a strong blur effect */
      pointer-events: none; /* Prevent the effect from interfering with interaction */
    }
  </style>
</head>
<body>

  <div class="slider-container">
    <!-- Images will be dynamically loaded here -->
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRbDL3ld9Li7ZHEmHcpLLwn_IaMyTu0clyDXPuGE-h42vsapD7VY4-P6gFs&s=10" alt="Image">
  </div>

  <script>
    // JSON data for the image URLs
    const imageData = {
      "images": [
        "https://yc.cldmlk.com/dtxmcmkr8kq17krpzeev86c74w/uploads/vertical_d9b1aa3b-ae00-41fd-9089-2f7358f40305.jpg",
      "https://m.media-amazon.com/images/M/MV5BMmYxZTliN2YtZmY2ZC00MmEwLTlmM2ItY2JhNmM3NjEzYTdhXkEyXkFqcGc@._V1_.jpg",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQiH9ol1LWXsTQ33ZF8nIMn5fBN_L4cKQTc_Apw3jufAk5AUgffJFL93F09&s=10",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhmi_LrAw8KIeDe_gz26TO_H5NR3tgaP84ZdMoTWAl5mrmnVJYHj7GQLg&s=10",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQZtZDh5TgxxHWCd-CxoX__3OzOzs3eaTbjnw&usqp=CAU",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRLC4IhLS0C-tx9Incai3t5pFUPlTrmckE-Eg&usqp=CAU",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTX6brcHNyNnSGW3HfbGiMmAkdOSKF6Cxgfxg&usqp=CAU",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR8LxoRMjaYh1txMlCLPuyWsU_D-nbq6wYyK3v7Hxyxp53jZeco-tLkjh1C&s=10",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTdWTOZKBT_9nVmjFCaNDwtFu5ffA0CNR0cLQ&usqp=CAU",
        "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTfltj6YiZF1rzdWMeJBTTvTPU4bGgZuKqIF2UW-xaGcHB5zkf_zdDvKA0o&s=10"
        ]
    };

    const imageContainer = document.querySelector('.slider-container');

    let currentPosition = 0;
    const totalImages = imageData.images.length;

    function loadImage(index) {
      // Clear the existing image
      imageContainer.innerHTML = '';
      const img = document.createElement('img');
      img.src = imageData.images[index];
      img.alt = "Image";
      imageContainer.appendChild(img);
    }

    // Initially load the first image
    loadImage(currentPosition);

    // Change the image every 3 seconds
    setInterval(() => {
      currentPosition = (currentPosition + 1) % totalImages;
      loadImage(currentPosition);
    }, 3000);
  </script>

</body>
</html>
